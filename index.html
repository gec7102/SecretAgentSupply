    <header>
      <img class= "logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="binoculars logo">

        <span class="arrival">NEW ARRIVAL</span>

        <span class="label">Thermal Glasses</span>
      </div>
    </div>

    <div class="find-container">
      <div class="find-us">
        <span class="location">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>

      <div class="find-us">
        <span class="hours">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>

    <footer>Copyright Secret Agent Supply Inc.</footer>
